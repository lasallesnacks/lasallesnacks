<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css?v=1">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (document.cookie.includes("acctoken=")) {
                window.location.href = "index.html";
            }
        });

        async function signup(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!username || !email || !password) {
                errorMessage.textContent = "Please fill in all fields.";
                errorMessage.style.display = "block";
                return;
            }

            try {
                const response = await fetch("http://216.8.148.154:8090/api/collections/users/records", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password, passwordConfirm: password })
                });

                if (response.ok) {
                    window.location.href = "login.html";
                } else {
                    errorMessage.textContent = "Signup failed. Username or email may be taken.";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                errorMessage.textContent = "Network error. Try again.";
                errorMessage.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <h1>Sign Up</h1>
    <form onsubmit="signup(event)">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p id="error-message" class="error"></p>
    <p>Already have an account? <a href="login.html" style="color: lightblue;">Log in</a></p>
</body>
</html>
